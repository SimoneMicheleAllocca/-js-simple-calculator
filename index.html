<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calcolatrice</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>

        <main>
            <div class="calculator">
                <header>
                    <div id="logo">
                        <img src="../assets/img/Boosio-logo.png" alt="Boosio">
                    </div>
                </header>
                <div class="result">0</div>
                <div class="buttons">

                    <div class="row numbers">
                        <button class="btn-numbers">7</button>
                        <button class="btn-numbers">8</button>
                        <button class="btn-numbers">9</button>

                        <button class="btn-numbers">4</button>
                        <button class="btn-numbers">5</button>
                        <button class="btn-numbers">6</button>

                        <button class="btn-numbers">1</button>
                        <button class="btn-numbers">2</button>
                        <button class="btn-numbers">3</button>

                        <button class="large btn-numbers">0</button>
                        <button class="orange equals operator">=</button>
                    </div>

                    <div class="row operators">
                        <button class="orange c-btn">C</button>
                        <button class="operator">+</button>
                        <button class="operator">-</button>
                        <button class="operator">&#215;</button>
                        <button class="operator">&#247;</button>
                    </div>
                </div>
            </div>
        </main>

        <script src="./js/function.js"></script>
        <script src="./js/script.js"></script>
    </body>
</html>
